<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:title"
      content="React Quiz Project by Learn with Sumit"
    />
    <meta
      property="og:description"
      content="React Quiz Project under Learn with Sumit React Tutorial Series playlist"
    />

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/quiz.css" />

    <title>Signup - Learn with Sumit</title>
  </head>
  <body>
    <!-- Navigatin Bar -->
    <nav className="nav">
      <ul>
        <li>
          <a href="index.html" className="brand">
            <img src="./images/logo-bg.png" alt="Learn with Sumit Logo" />
            <h3>Learn with Sumit</h3>
          </a>
        </li>
      </ul>
      <div className="account">
        <span className="material-icons-outlined" title="Account">
          account_circle
        </span>
        <a href="signup.html">Signup</a>
        <!-- <span className="material-icons-outlined" title="Logout"> logout </span> -->
      </div>
    </nav>

    <main className="main">
      <div className="container">
        <h1>Create an account</h1>
        <div className="column">
          <div className="illustration">
            <img src="./images/signup.svg" alt="Signup" />
          </div>
          <form className="signup form" action="#">
            <div className="textInput">
              <input type="text" placeholder="Enter name" />
              <span className="material-icons-outlined"> person </span>
            </div>

            <div className="textInput">
              <input type="text" placeholder="Enter email" />
              <span className="material-icons-outlined"> alternate_email </span>
            </div>

            <div className="textInput">
              <input type="password" placeholder="Enter password" />
              <span className="material-icons-outlined"> lock </span>
            </div>

            <div className="textInput">
              <input type="password" placeholder="Confirm password" />
              <span className="material-icons-outlined"> lock_clock </span>
            </div>

            <label>
              <input type="checkbox" />
              <span>I agree to the Terms & Conditions</span>
            </label>

            <div className="button">
              <span>Submit now</span>
            </div>

            <div className="info">
              Already have an account? <a href="login.html">Login</a> instead.
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="./scripts/script.js"></script>
  </body>
</html>
